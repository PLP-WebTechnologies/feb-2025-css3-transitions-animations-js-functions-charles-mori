<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 & JavaScript Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Added greeting display -->
        <div class="greeting" id="greeting">
            <h1>Welcome back, <span id="displayUsername">Guest</span>!</h1>
            <div class="pref-display" id="prefDisplay">
                <p>Current theme: <span id="displayTheme">Not selected</span></p>
            </div>
        </div>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="pref-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your name">
                
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
                
                <button id="savePrefs">Save Preferences</button>
            </div>
        </div>
        
        <div class="animation-area">
            <h2>Animation Demo</h2>
            <div class="animated-box" id="animatedBox"></div>
            <button id="animateBtn">Trigger Animation</button>
            <button id="resetBtn">Reset Animation</button>
        </div>
        
        <div class="interactive-buttons">
            <button class="hover-btn">Hover Me</button>
            <button class="click-btn">Click Me</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
